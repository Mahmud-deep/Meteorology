<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script src="https://kit.fontawesome.com/ca89a4b9f5.js" crossorigin="anonymous"></script>
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <div class="bg-dark pt-2 pb-2"> 
        <div class="container">
            <h1 class="text-center text-white">Weather Dashboard</h1>
        </div>
    </div>
 

    
    <div class="container-fluid"> 

        
        <div class="row"> 

            
            <div class="col-lg-3 bg-light pt-3 pb-3"> 

                <h5>Search for a city:</h5>

                
                <div class="input-group mb-3"> 
                    <input id="searchTerm" type="text" class="form-control" placeholder="City name..." class="input-group-append">
                    <button id="searchBtn" class="btn btn-primary" type="button" id="button-addon2"><i class="far fa-search"></i><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"></path></svg></button>
                     
                </div>
                

                
              
            </div> 
            

            
            <div class="col-lg-9"> 
                <div id="currentCity" class="mt-4">
                    
                </div>
            </div> 
            
        </div> 
       

        
        <div class="mt-4 col-md-12"> 

            <h5 id="forecastH5" class="mt-3 hide">5-Day Forecast:</h5>

            
            <div id="forecast" class="row"> 


            </div> 
            
        </div> 
        
    </div> 
   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
